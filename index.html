<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de horas</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="shortcut icon" href="./img/calculate_white_24dp.svg" type="image/x-icon">
</head>
<body class="bg-dark">
    <header>
        <div class="text-center w-100 pt-3">
            <h1 class="text-success">Calculadora de horas</h1>
        </div>
    </header>
<main class="position-relative w-100 h-100 ">
    <section class="vh-100 w-100 d-flex flex-column align-items-center justify-content-center">
        <form>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="valorNomina" placeholder="1000$">
                <label for="floatingInput">Nomina</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" id="valorHoras" placeholder="20$">
                <label for="floatingInput">Horas Mensuales</label>
            </div>
            <div class="form-floating">
                <button type="button" onclick="calcular()" class="btn btn-success w-100">Calcular</button>                     
            </div>
        </form>
    </section>
</main>
</body>
<script src="./js/bootstrap.js"></script>
<script src="./js/calculadora.js"></script>
</html>
